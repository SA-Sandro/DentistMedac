<!DOCTYPE html>
<html lang="es">

<head>
    <!--Metadatos-->
    <meta charset="UTF-8">
    <meta name="author" content="Sandro SA">
    <meta name="description" content="Portafolio Desarrollo web Sandro SA">
    <meta name="keywords" content="HTML,CSS,JavaScript,React">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página-->
    <title>Crear citas</title>
    <!--CSS-->
    <link href="../css/registrar.css" rel="stylesheet">
    <link href="../css/footer-header.css" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <header class="container d-grid justify-content-center">
        <div class="d-flex align-items-center pt-3">
            <img src="../images/logo_empresa.png" width="50px" height="50px" alt="Logo de la empresa">
            <div>
                <h3>MedacDentist</h3>
            </div>
        </div>
    </header>
    <main class="container-fluid d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label class="form-label" for="dateAppt">Fecha de la cita </label>
                <input class="form-control" id="dateAppt" type="date">
                <p class="form-text bg-light text-danger text-center" id="falloFechaCita"></p>
            </div>
            <div class="data_client mb-3 d-grid justify-content-center">
                <label class="form-label">Nombre del paciente
                    <input class="form-control" autofocus id="name" type="text" placeholder="Escribe aquí...">
                    <p class="form-text bg-light text-danger text-center" id="falloNombre"></p>
                </label>
                
                <label class="form-label">Apellidos
                    <input class="form-control" id="surname" type="text" placeholder="Escribe aquí...">
                    <p class="form-text bg-light text-danger text-center" id="falloApellidos"></p>
                </label>
                <label class="form-label">DNI
                    <input class="form-control" id="dni" type="text" placeholder="Escribe aquí...">
                    <p class="form-text bg-light text-danger text-center" id="falloDNI"></p>
                </label>
                <label class="form-label ">Teléfono
                    <input class="form-control" id="number" type="number" placeholder="Escribe aquí...">
                    <p class="form-text bg-light text-danger text-center" id="falloNumero"></p>
                </label>
            </div>
            <div class="mb-3 ">
                <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                    <input class="form-control" id="birthDate" type="date">
                    <p class="form-text bg-light text-danger text-center" id="falloBirth"></p>
            </div>
            <div class="observations d-flex justify-content-center">
                <label class="form-label">Observaciones
                    <textarea  class="form-control" id="observaciones" placeholder="Escribe aquí..."></textarea>
                </label>
            </div>
            <div class="d-grid justify-content-center">
                <a>
                    <button class="boton">
                        Registrar cita
                    </button>
                </a>
                <p class="form-text bg-primary text-white" id="allGood"></p>
            </div>
        </form>
    </main>
    <footer class="container-fluid d-grid align-items-center">
        <div class="direccion d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                C. Pacífico, Málaga
            </div>
            <div class="margin">
                <ul class="navegador d-flex justify-content-center align-items-center">
                    <a href="main.html">
                        <li>Inicio</li>
                    </a>
                    <a href="create_appointment.html">
                        <li>Crear cita</li>
                    </a>
                    <a href="check_appointment.html">
                        <li>Ver citas</li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="nombre d-flex justify-content-center">
            &copy Sandro Suárez Aranda 
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="../js/validar.js" type="module"></script>
    <script src="../js/functions.js" type="module"></script>
</body>
</html>
