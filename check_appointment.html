<!DOCTYPE html>
<html lang="es">
<head>
    <!--Metadatos-->
    <meta charset="UTF-8">
    <meta name="author" content="Sandro SA">
    <meta name="description" content="Portafolio Desarrollo web Sandro SA">
    <meta name="keywords" content="HTML,CSS,JavaScript,React">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la página-->
    <title>Ver citas</title>
    <!--CSS-->
    <link href="css/vercitas.css" rel="stylesheet">
    <link href="css/footer-header.css" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="container">
        <div class="d-flex align-items-center pt-3">
            <img src="images/logo_empresa.png" width="50px" height="50px" alt="Logo de la empresa">
            <div>
                <h3>MedacDentist</h3>
            </div>
        </div>
    </header>
    <main class="container pt-4">
        <div class="table-responsive">
            <table class="table align-middle table-striped">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Fecha de la cita</th>
                        <th scope="col">Observaciones</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="filasTabla"></tbody>
            </table>
        </div>
        <div class="divFormulario d-flex justify-content-center mt-3">
            <div class="modificarFila">
                <div class="d-flex flex-column justify-content-center">
                    <label class="form-label">Fecha de la cita
                        <input class="form-control" id="citeM" type="date" id="dateM">
                        <p class="form-text" id="falloFechaCita"></p>
                    </label>
                </div>
                <div class="">
                    <labelclass="form-label">Nombre del paciente:
                        <input class="form-control" id="nameM" autofocus type="text" placeholder="Escribe aquí...">
                        <p id="falloNombre"></p>
                        </label>
                        <label class="form-label">Apellidos:
                            <input class="form-control" id="apeM" type="text" placeholder="Escribe aquí...">
                            <p id="falloApellidos"></p>
                        </label>
                        <label class="form-label">DNI:
                            <input class="form-control" id="dniM" type="text" placeholder="Escribe aquí...">
                            <p id="falloDNI"></p>
                        </label>
                        <label class="form-label">Teléfono:
                            <input class="form-control" id="teleM" type="number" placeholder="Escribe aquí...">
                            <p id="falloNumero"></p>
                        </label>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <label class="form-label">Fecha de nacimiento:
                        <input class="form-control" id="naciM" type="date">
                        <p id="falloBirth"></p>
                    </label>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <label class="form-label obser">Observaciones:
                        <textarea class="form-control" id="obserM" placeholder="Escribe aquí..."></textarea>
                    </label>
                </div>
                <div class="botones d-flex justify-content-center pt-2">
                    <a>
                        <button id="boton" class="save">
                            Guardar
                        </button>
                        <button id="boton" class="cancel">
                            Cancelar
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid d-grid align-items-center">
        <div class="direccion d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                C. Pacífico, Málaga
            </div>
            <div class="margin">
                <ul class="navegador d-flex justify-content-center align-items-center">
                    <a href="index.html">
                        <li>Inicio</li>
                    </a>
                    <a href="create_appointment.html">
                        <li>Crear cita</li>
                    </a>
                    <a href="check_appointment.html">
                        <li>Ver citas</li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="nombre d-flex justify-content-center">
            &copy Sandro Suárez Aranda
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="js/tableFunctionalities.js" type="module"></script>
    <script src="js/functions.js" type="module"></script>
</body>
</html>
